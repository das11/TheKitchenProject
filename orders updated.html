<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

  <title>Orders</title>
  <!-- Favicon -->
  <link href="../assets/img/brand/favicon.png" rel="icon" type="image/png">
  <!-- Fonts -->
  <link href="https://fonts.googleapis.com/css?family=Open+Sans:300,400,600,700" rel="stylesheet">
  <!-- Icons -->
  <link href="assets/vendor/nucleo/css/nucleo.css" rel="stylesheet">
  <link href="assets/vendor/font-awesome/css/font-awesome.min.css" rel="stylesheet">
  <!-- Argon CSS -->
  <link type="text/css" href="assets/css/argon.css?v=1.0.0" rel="stylesheet">

  <style>
  p{
    margin-bottom: 0rem;
  }
</style>
<script>

fetch('https://the-kitchen-project-backend.herokuapp.com/orders_api')
    .then((response) => response.json())
    .then(function(data)
      { var arr = data.orders;

        const ContentArea= document.getElementById('content');
        arr.forEach(explore =>
            {
              let 
                  
                  card =document.createElement('div');
                  id = document.createElement('p');
                  date = document.createElement('p');
                  chef = document.createElement('p');
                  map = document.createElement('iframe');

                  row = document.createElement("div");
                  col1 = document.createElement("div");
                  col2 = document.createElement("div");


                row.class = "row justify-content-center";

                col1.class = "col-sm";
                col1.style = "background-color:white";
                col2.class = "col-sm";
                col2.style = "background-color:black";

                map.style="margin-top: 10px;margin-bottom:5px";
                map.src=explore.map;
                map.width="100%";
                map.height="150";
                
                card.style=" background-color:white; margin-top:20px; margin-bottom: 20px; border-radius: 4px; border:3px solid white";
                card.class="container shadow";
                
                id.textContent = 'ORDER #' +  explore.o_id;
                id.style="padding-left:20px;font-weight: bold";
                
                date.textContent = 'Date : ' +  explore.date;
                date.style="padding-left:20px;font-weight: bold";
                  
                chef.textContent = 'Chef : ' +  explore.chef;
                chef.style="padding-left:20px;font-weight: bold";



              // card.appendChild(id);
              // card.appendChild(date);
              // card.appendChild(chef);
              col1.appendChild(date);
              col2.appendChild(id);
              row.appendChild(col1);
              row.insertBefore(col2, col1);
              card.appendChild(row);


              card.appendChild(map);
              ContentArea.appendChild(card);
            

            })

      })
      .catch(function(error){
        console.log(error);
      });

</script>
</head>
  <body>

    <div class="row justify-content-center">
      <div class="col-lg-10">
        <div class="card shadow border-0 bg-light_bg" style="background-color: #9fa4a9">
          <div class="card-header bg-white">
                <div style="Font-size:30px; color: #182f56; text-align: center;">
                  ORDERS
                </div>
              </div>

          <div class="secondary-nav-container container">
              <div style="margin-top:25px"></div>
                <div id='content'>
                
                </div>
            
                
              
              </div>

          </div>


        </div>
      </div>
    </div>
