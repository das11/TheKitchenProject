  <script>


      fetch('https://api.myjson.com/bins/lyd18')
      .then((response) => response.json())
      .then(function(data)
        {   const exp= document.getElementById('exp');
            data.forEach(explore =>
              {
                let div = document.createElement('div');
                    p = document.createElement('p');
                    img = document.createElement('img');

                p.textContent = explore.title;
                img.width = 450;
                img.height = 150;
                img.src = explore.image;

                div.appendChild(p);
                div.appendChild(img);
                exp.appendChild(div);
              })

        })
        .catch(function(error){
          console.log(error);
        });

</script>
