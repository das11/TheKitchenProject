<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  <title>Chefs</title>
  <!-- Favicon -->
  <link href="../assets/img/brand/favicon.png" rel="icon" type="image/png">
  <!-- Fonts -->
  <link href="https://fonts.googleapis.com/css?family=Open+Sans:300,400,600,700" rel="stylesheet">
  <!-- Icons -->
  <link href="assets/vendor/nucleo/css/nucleo.css" rel="stylesheet">
  <link href="assets/vendor/font-awesome/css/font-awesome.min.css" rel="stylesheet">
  <!-- Argon CSS -->
  <link type="text/css" href="assets/css/argon.css?v=1.0.0" rel="stylesheet">
  <!-- Star rating -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">


  <style>
  * {
      box-sizing: border-box;
  }

  /* Create two equal columns that floats next to each other */
  .column {
      float: left;
      width: 46%;
      padding: 10px;


  }

  /* Clear floats after the columns */
  .row:after {
      content: "";
      display: table;
      clear: both;
  }

  /* Responsive layout - makes the two columns stack on top of each other instead of next to each other */
  @media screen and (max-width: 600px) {
      .column {
          width: 100%;
      }
  }


  .center {
    display: block;
    margin-left: auto;
    margin-right: auto;
    width: 50%;
}

.checked {
    color: orange;
}
  </style>

  <script>
      fetch('https://the-kitchen-project-backend.herokuapp.com/chefs_api')
      .then((response) => response.json())
      .then(function(data)
        { var arr = data.chefs;

          const content= document.getElementById('content');
          arr.forEach(data=>
              {
                let card = document.createElement('div');
                    image = document.createElement('img');
                    chefName =document.createElement('p');
                    category=document.createElement('p');
                    star1=document.createElement('span');
                    star2=document.createElement('span');
                    star3=document.createElement('span');
                    star4=document.createElement('span');
                    star5=document.createElement('span');
                    avgRating=document.createElement('span');
                    totRating=document.createElement('span');
                    rating=document.createElement('span');



                    image.src=data.image;
                    image.className="center";
                    image.style="width:100%;height:90%;border: 1px solid #e0e0e0;";

                    card.className="column";
                    card.style="margin:2%; background-color:white; padding: 10px; box-shadow:2px 3px 4px 3px rgba(0,0,0,0.2);  transition: 0.3s; ";

                    chefName.textContent=data.name;
                    chefName.style="font-size:20px; font-weight: bold;text-align:center; margin-bottom:-8px;";

                    category.textContent=data.category;
                    category.style="font-size:15px; text-align:center;margin-bottom:-2px;";

                    avgRating.textContent=data.average_rating;
                    totRating.textContent="("+data.total_ratings+")";

                    star1.className="fa fa-star checked";
                    star2.className="fa fa-star checked";
                    star3.className="fa fa-star checked";
                    star4.className="fa fa-star checked";
                    star5.className="fa fa-star ";
                    rating.style="margin-left:30%";

                    rating.appendChild(star1);
                    rating.appendChild(star2);
                    rating.appendChild(star3);
                    rating.appendChild(star4);
                    rating.appendChild(star5);
                    rating.appendChild(avgRating);
                    rating.appendChild(totRating);
                    card.appendChild(image);
                    card.appendChild(chefName);
                    card.appendChild(category);
                    card.appendChild(rating);

                    content.appendChild(card);

              })

        })
        .catch(function(error){
          console.log(error);
        });

</script>
</head>

<body>
  <main>


        <div class="row justify-content-center">
          <div class="col-lg-10">
            <div class="card bg-secondary shadow border-1">

              <div class="card-header bg-white">
                <div style="Font-size:40px; color: #182f56; text-align: center; letter-spacing:3px; text-shadow: 2px 2px #dee0e2ed; ">
                   CHEFS
                </div>
              </div>


              <div class="card-body px-lg-3 py-lg-3" >

                <div class="row" id="content" style="background-color:white;border: 3px outset #ececec"></div>

              </div>


            </div>
          </div>
        </div>
      </div>
  </main>

  <!-- Core -->
  <script src="assets/vendor/jquery/jquery.min.js"></script>
  <script src="assets/vendor/popper/popper.min.js"></script>
  <script src="assets/vendor/bootstrap/bootstrap.min.js"></script>
  <!-- <script src="assets/vendor/headroom/headroom.min.js"></script> -->
  <!-- Argon JS -->
  <script src="assets/js/argon.js?v=1.0.0"></script>
</body>

</html>
