  <title>Chefs</title>


  <style>


    .sidenav {
      height: 100%;
      width: 0; /* javascript will change this*/
      position: fixed;
      z-index: 1; /* Stay on top */
      top: 0; /* Stay at the top */
      left: 0;
      background-color: #ffc700; /* Black*/
      overflow-x: hidden; /* Disable horizontal scroll */
      padding-top: 20px; /* Place content 60px from the top */
      transition: 0.5s; /* 0.5 second transition effect to slide in the sidenav */
    }

    /* The navigation menu links */
    .sidenav a {
      padding: 8px 8px 8px 32px;
      text-decoration: none;
      font-size: 25px;
      color: #818181;
      display: block;
      transition: 0.3s;
    }

    .sidenav a:hover {
      color: #f1f1f1;
    }

    .sidenav .closebtn {
      position: absolute;
      top: 0;
      right: 10px;
      float:right;
      font-size: 30px;
      margin-left: 10px;
    }



    /* On smaller screens, where height is less than 450px, change the style of the sidenav (less padding and a smaller font size) */
    @media screen and (max-height: 450px) {
      .sidenav {padding-top: 15px;}
      .sidenav a {font-size: 18px;}
    }




    div.scrollmenu {
      background-color: white;
      overflow: auto;
      white-space: nowrap;
    }

    div.scrollmenu div {
      display: inline-block;
      text-align: center;
    }

    div.scrollmenu div:hover {
      background-color: #777;
    }

    .checked {
      color: orange;
    }

  </style>

  <script>

      // side nav
      function openNav() {
        document.getElementById("mySidenav").style.width = "250px";
      }

      function closeNav() {
        document.getElementById("mySidenav").style.width = "0";
      }
      //End of side nav


      //fetach data
      fetch('https://api.myjson.com/bins/lm126')
      .then((response) => response.json())
      .then(function(data)
        { var arr = data.chefs;

          const ourchefs= document.getElementById('ourChefs');
          arr.forEach(data=>
              { link = document.createElement('a');
                imagecard = document.createElement('div');
                image = document.createElement('img');
                chefName =document.createElement('p');
                category=document.createElement('p');
                star1=document.createElement('span');
                star2=document.createElement('span');
                star3=document.createElement('span');
                star4=document.createElement('span');
                star5=document.createElement('span');
                avgRating=document.createElement('span');
                totRating=document.createElement('span');
                rating=document.createElement('span');

                imagecard.style="background-color:white;border-radius: 3px; box-shadow:1px 2px 5px 1px rgba(0,0,0,0.2);margin:6px; height:250px;width:170px;";

                image.src=data.image;
                image.style="border:1px solid #e9ecef; margin:5px;height:70%;width:90%";

                chefName.textContent=data.name;
                chefName.style="font-size:17px;font-weight:bold;text-align:center; margin-bottom:-8px;";

                category.textContent=data.category;
                category.style="font-size:14px;text-align:center;margin-bottom:-5px;";

                avgRating.textContent=data.average_rating;
                totRating.textContent="("+data.total_ratings+")";

                link.href="http://kabirdas.xyz/TheKitchenProject/ChefsIndividual";

                star1.className="fa fa-star checked";
                star2.className="fa fa-star checked";
                star3.className="fa fa-star checked";
                star4.className="fa fa-star checked";
                star5.className="fa fa-star ";

                rating.appendChild(star1);
                rating.appendChild(star2);
                rating.appendChild(star3);
                rating.appendChild(star4);
                rating.appendChild(star5);
                rating.appendChild(avgRating);
                rating.appendChild(totRating);
                imagecard.appendChild(image);
                imagecard.appendChild(chefName);
                imagecard.appendChild(category);
                imagecard.appendChild(rating);
                link.appendChild(imagecard);
                ourchefs.appendChild(link);
              })

          const featuredchefs= document.getElementById('featuredChefs');
          arr.forEach(data=>
              { link = document.createElement('a');
                imagecard = document.createElement('div');
                image = document.createElement('img');
                chefName =document.createElement('p');
                category=document.createElement('p');
                star1=document.createElement('span');
                star2=document.createElement('span');
                star3=document.createElement('span');
                star4=document.createElement('span');
                star5=document.createElement('span');
                avgRating=document.createElement('span');
                totRating=document.createElement('span');
                rating=document.createElement('span');

                imagecard.style="background-color:white;border-radius: 3px; box-shadow:1px 2px 5px 1px rgba(0,0,0,0.2);margin:6px; height:250px;width:170px;";

                image.src=data.image;
                image.style="border:1px solid #e9ecef; margin:5px;height:70%;width:90%";

                chefName.textContent=data.name;
                chefName.style="font-size:17px;font-weight:bold;text-align:center; margin-bottom:-8px;";

                category.textContent=data.category;
                category.style="font-size:14px;text-align:center;margin-bottom:-5px;";

                avgRating.textContent=data.average_rating;
                totRating.textContent="("+data.total_ratings+")";

                star1.className="fa fa-star checked";
                star2.className="fa fa-star checked";
                star3.className="fa fa-star checked";
                star4.className="fa fa-star checked";
                star5.className="fa fa-star ";

                link.href="http://kabirdas.xyz/TheKitchenProject/ChefsIndividual";

                rating.appendChild(star1);
                rating.appendChild(star2);
                rating.appendChild(star3);
                rating.appendChild(star4);
                rating.appendChild(star5);
                rating.appendChild(avgRating);
                rating.appendChild(totRating);
                imagecard.appendChild(image);
                imagecard.appendChild(chefName);
                imagecard.appendChild(category);
                imagecard.appendChild(rating);
                link.appendChild(imagecard);
                featuredchefs.appendChild(link);

              })

        })
        .catch(function(error){
          console.log(error);
        });

    </script>
</head>
