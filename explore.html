<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  <!--  Font awesome icons  -->
  <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css" rel="stylesheet">
  <!--  aclonica font -->
  <link href='https://fonts.googleapis.com/css?family=Aclonica' rel='stylesheet'>
  <!--  berkshire font -->
  <link href='http://fonts.googleapis.com/css?family=Berkshire+Swash' rel='stylesheet'>
  <!-- Argon CSS -->
  <link type="text/css" href="assets/css/argon.css?v=1.0.0" rel="stylesheet">
  <link href="assets/vendor/font-awesome/css/font-awesome.min.css" rel="stylesheet">

  <title>Explore</title>

  <style>
      .sidenav {
          height: 100%;
          width: 0; /* javascript will change this*/
          position: fixed;
          z-index: 1; /* Stay on top */
          top: 0; /* Stay at the top */
          left: 0;
          background-color: #ffc700; /* Black*/
          overflow-x: hidden; /* Disable horizontal scroll */
          padding-top: 20px; /* Place content 60px from the top */
          transition: 0.5s; /* 0.5 second transition effect to slide in the sidenav */
        }

        /* The navigation menu links */
      .sidenav a {
          padding: 8px 8px 8px 32px;
          text-decoration: none;
          font-size: 25px;
          color: #818181;
          display: block;
          transition: 0.3s;
        }

      .sidenav a:hover {
          color: #f1f1f1;
        }

      .sidenav .closebtn {
          position: absolute;
          top: 0;
          right: 10px;
          float:right;
          font-size: 30px;
          margin-left: 10px;
        }



        /* On smaller screens, where height is less than 450px, change the style of the sidenav (less padding and a smaller font size) */
        @media screen and (max-height: 450px) {
          .sidenav {padding-top: 15px;}
          .sidenav a {font-size: 18px;}
        }


        /* row n column*/
      * {
          box-sizing: border-box;
        }

      /* Create two equal columns that floats next to each other */
      .column1 {
          float: left;
          width: 50%;
          padding: 10px;
        }

        /* Clear floats after the columns */
      .row1:after {
          content: "";
          display: table;
          clear: both;
        }
  </style>

  <script>

    // side nav
    function openNav() {
      document.getElementById("mySidenav").style.width = "250px";
    }

    function closeNav() {
      document.getElementById("mySidenav").style.width = "0";
    }
    //End of side nav

    // Fetch data
    fetch('https://the-kitchen-project-backend.herokuapp.com/explore_api')
    .then((response) => response.json())
    .then(function(data)
      { var arr = data.categories;

        const exp= document.getElementById('Content');
        arr.forEach(data=>
            {
              let
              a = document.createElement('a');
              image = document.createElement('img');
              text = document.createElement('div');

              a.href="http://www.google.com";
              a.style="position:relative";
              image.src=data.image;
              image.alt=data.title;
              image.style="border-radius:50%;height:180px;-webkit-filter:opacity(0.85);filter:opacity(0.85);";
              image.className="column1";
              text.textContent=data.title;
              text.style="position: absolute; top:50% ; left:50%;background-color: black;";

              a.appendChild(image);
              image.appendChild(text);
              exp.appendChild(a);
            })

      })
      .catch(function(error){
        console.log(error);
      });
  </script>
</head>

<body style="background-color:#d7d7f7">
  <main >

      <div>
        <!--      Top Bar     -->
        <div style="padding:10px; background-color:#ffc814; box-shadow:1px 2px 5px 1px rgba(0,0,0,0.2);">
          <span style="display: inline-block;width:20%;text-align:center;float:left;color:#fff7d3" onclick="openNav()"><i class="fa fa-bars" style="font-size:30px"></i></span>
          <span style="display: inline-block;width:60%;text-align:center;font-size:23px;font-family:Berkshire Swash;color:#f9e0e0;text-shadow: 1px 1px #a5a4a4;">EXPLORE</span>
          <span style="display: inline-block;width:10%;text-align:center;float:right;"><a href="http://www.google.com"> <i class="fa fa-shopping-cart" style="font-size:30px;color:#fff7d3"></i> </a></span>
          <span style="display: inline-block;width:10%;text-align:center;float:right;color:#fff7d3"><i class="fa fa-search" style="font-size:30px"></i></span>
        </div>

        <!--      Side Nav     -->
        <div id="mySidenav" class="sidenav">
          <div style="font-size: 40px; font-family: Aclonica;color:#f9e0e0;text-shadow: 2px 1px #a5a4a4; padding: 10px">
            The Kitchen Project
            <a href="javascript:void(0)" class="closebtn" onclick="closeNav()">&times;</a>
          </div>
          <hr/ style="margin-left: 8px; margin-right: 8px;border:1px inset">
          <a href="http://www.google.com"> <i class="fa fa-user-circle-o"></i> My Account</a>
          <a href="http://kabirdas.xyz/TheKitchenProject/Chefs"> <i class="fa fa-address-card-o"></i> Chefs</a>
          <a href="http://kabirdas.xyz/TheKitchenProject/orders"><i class="fa fa-shopping-cart"></i> Orders</a>
          <a href="http://www.google.com"> <i class="fa fa-address-book-o"></i> Contact Us</a>
        </div>

        <!--      content       -->
        <div class="row1" id="Content" style="padding:30px">
        </div>
      </div>

      </div>
  </main>


  <!-- Core -->
  <script src="assets/vendor/jquery/jquery.min.js"></script>
  <script src="assets/vendor/popper/popper.min.js"></script>
  <script src="assets/vendor/bootstrap/bootstrap.min.js"></script>
  <!-- <script src="assets/vendor/headroom/headroom.min.js"></script> -->
  <!-- Argon JS -->
  <script src="assets/js/argon.js?v=1.0.0"></script>
</body>

</html>
