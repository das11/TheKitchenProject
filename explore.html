<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  <title>Explore</title>
  <!-- Favicon -->
  <link href="../assets/img/brand/favicon.png" rel="icon" type="image/png">
  <!-- Fonts -->
  <link href="https://fonts.googleapis.com/css?family=Open+Sans:300,400,600,700" rel="stylesheet">
  <!-- Icons -->
  <link href="assets/vendor/nucleo/css/nucleo.css" rel="stylesheet">
  <link href="assets/vendor/font-awesome/css/font-awesome.min.css" rel="stylesheet">
  <!-- Argon CSS -->
  <link type="text/css" href="assets/css/argon.css?v=1.0.0" rel="stylesheet">



  <script>
      fetch('https://the-kitchen-project-backend.herokuapp.com/explore_api')
      .then((response) => response.json())
      .then(function(data)
        { var arr = data.categories;

          const exp= document.getElementById('content');
          arr.forEach(explore =>
              {
                let card = document.createElement('div');
                    categoryText = document.createElement('div');
                    a =document.createElement('a');
                    // -card.class="card-body px-lg-3 py-lg-3"
                card.class="shadow border -1";
                card.style = "border:1px solid white ; margin-top:5px; margin-bottom:5px ; height: 65px ;background-image: url("+explore.image+")";
                categoryText.style = "padding:15px 15px; color: white ; opacity: 0.8;font-size:20px; font-family: Arial; text-align: center ; text-transform : uppercase; text-shadow: 1px 1px grey; ";
                categoryText.textContent = explore.title;
                a.href = "http://www.google.com";



                card.appendChild(a);
                a.appendChild(categoryText);
                exp.appendChild(card);
              })

        })
        .catch(function(error){
          console.log(error);
        });

</script>
</head>

<body>
  <main>


        <div class="row justify-content-center">
          <div class="col-lg-10">
            <div class="card bg-secondary shadow border-1">

              <div class="card-header bg-white">
                <div class="text-muted text-center" style="Font-size:35px; letter-spacing:3px; text-shadow: 2px 2px #dee0e2ed; ">
                   EXPLORE
                </div>
              </div>


              <div class="card-body px-lg-3 py-lg-3">
                <div style="margin-bottom:20px; width:100%; height: 70px;">
                  <form action="">
                      <input type="text" id="search" name="search" placeholder="Search for a dish or cuisine" style="width:100%;padding: 12px 20px;margin: 8px 0;display: inline-block;border: 1px solid #ccc;border-radius: 4px;box-sizing: border-box;">
                  </form>
                </div>

                <div id="content">

                </div>
              </div>


            </div>
          </div>
        </div>
      </div>
  </main>

  <!-- Core -->
  <script src="assets/vendor/jquery/jquery.min.js"></script>
  <script src="assets/vendor/popper/popper.min.js"></script>
  <script src="assets/vendor/bootstrap/bootstrap.min.js"></script>
  <!-- <script src="assets/vendor/headroom/headroom.min.js"></script> -->
  <!-- Argon JS -->
  <script src="assets/js/argon.js?v=1.0.0"></script>
</body>

</html>
