<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

  <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css" rel="stylesheet">

  <link href='https://fonts.googleapis.com/css?family=Aclonica' rel='stylesheet'>
  <!--  berkshire font -->
  <link href='http://fonts.googleapis.com/css?family=Berkshire+Swash' rel='stylesheet'>
  <!-- Argon CSS -->
  <link type="text/css" href="assets/css/argon.css?v=1.0.0" rel="stylesheet">
  <link href="assets/vendor/font-awesome/css/font-awesome.min.css" rel="stylesheet">

  <title>Orders</title>

  <style>
    p{
      margin-bottom: 0rem;
    }

    .sidenav {
        height: 100%;
        width: 0; /* javascript will change this*/
        position: fixed;
        z-index: 1; /* Stay on top */
        top: 0; /* Stay at the top */
        left: 0;
        background-color: #ffc700; /* Black*/
        overflow-x: hidden; /* Disable horizontal scroll */
        padding-top: 20px; /* Place content 60px from the top */
        transition: 0.5s; /* 0.5 second transition effect to slide in the sidenav */
      }

      /* The navigation menu links */
    .sidenav a {
        padding: 8px 8px 8px 32px;
        text-decoration: none;
        font-size: 25px;
        color: #818181;
        display: block;
        transition: 0.3s;
      }

    .sidenav a:hover {
        color: #f1f1f1;
      }

    .sidenav .closebtn {
        position: absolute;
        top: 0;
        right: 10px;
        float:right;
        font-size: 30px;
        margin-left: 10px;
      }



      /* On smaller screens, where height is less than 450px, change the style of the sidenav (less padding and a smaller font size) */
      @media screen and (max-height: 450px) {
        .sidenav {padding-top: 15px;}
        .sidenav a {font-size: 18px;}
      }

  </style>
  <script>

  // side nav
  function openNav() {
    document.getElementById("mySidenav").style.width = "250px";
  }

  function closeNav() {
    document.getElementById("mySidenav").style.width = "0";
  }
  //End of side nav


          // fetch data

          fetch('https://the-kitchen-project-backend.herokuapp.com/orders_api')
            .then((response) => response.json())
            .then(function(data)
            { var arr = data.orders;

              const ContentArea= document.getElementById('content');
              arr.forEach(explore =>
                {
                  let

                    card =document.createElement('div');
                    id = document.createElement('p');
                    date = document.createElement('p');
                    chef = document.createElement('p');
                    map = document.createElement('iframe');

                    row = document.createElement("div");
                    col1 = document.createElement("div");
                    col2 = document.createElement("div");


                    row.class = "row justify-content-center";

                    col1.class = "col-sm";
                    col1.style = "background-color:white";
                    col2.class = "col-sm";
                    col2.style = "background-color:white";

                    map.style="margin-top: 10px;margin-bottom:5px";
                    map.src=explore.map;
                    map.width="100%";
                    map.height="150";

                    card.style=" background-color:white; margin-top:20px; margin-bottom: 20px; border-radius: 4px; border:3px solid white";
                    card.class="container shadow";

                    id.textContent = 'ORDER #' +  explore.o_id + " : " + explore.chef;
                    id.style="padding-left:10px;font-weight: bold; padding-top: 5px";

                    date.textContent = 'Date : ' +  explore.date;
                    date.style="padding-left:10px;font-weight: normal; padding-top: 0px";

                    chef.textContent = 'Chef : ' +  explore.chef;
                    chef.style="padding-left:20px;font-weight: bold";



                    col1.appendChild(date);
                    col2.appendChild(id);
                    row.appendChild(col1);
                    row.insertBefore(col2, col1);
                    card.appendChild(row);


                    card.appendChild(map);
                    ContentArea.appendChild(card);


            })

      })
      .catch(function(error){
        console.log(error);
      });

    </script>
</head>

  <body style="background-color:#d7d7f7">
    <main>

      <!--      Top Bar     -->
        <div style="padding:10px; background-color:#ffc814; box-shadow:1px 2px 5px 1px rgba(0,0,0,0.2);">
          <span style="display: inline-block;width:20%;text-align:center;float:left;color:#fff7d3" onclick="openNav()"><i class="fa fa-bars" style="font-size:30px"></i></span>
          <span style="display: inline-block;width:60%;text-align:center;font-size:23px;font-family:Berkshire Swash;color:#f9e0e0;text-shadow: 1px 1px #a5a4a4;">ORDERS</span>
          <span style="display: inline-block;width:10%;text-align:center;float:right;"><a href="http://www.google.com"> <i class="fa fa-shopping-cart" style="font-size:30px;color:#fff7d3"></i> </a></span>
          <span style="display: inline-block;width:10%;text-align:center;float:right;color:#fff7d3"><i class="fa fa-search" style="font-size:30px"></i></span>
        </div>

      <!--      Side Nav     -->
        <div id="mySidenav" class="sidenav">
          <div style="font-size: 40px; font-family: Aclonica;color:#f9e0e0;text-shadow: 2px 1px #a5a4a4; padding: 10px">
            The Kitchen Project
          <a href="javascript:void(0)" class="closebtn" onclick="closeNav()">&times;</a>
        </div>
        <hr/ style="margin-left: 8px; margin-right: 8px;border:1px inset">
        <a href="http://www.google.com"> <i class="fa fa-user-circle-o"></i> My Account</a>
        <a href="http://kabirdas.xyz/TheKitchenProject/Chefs"> <i class="fa fa-address-card-o"></i> Chefs</a>
        <a href="http://kabirdas.xyz/TheKitchenProject/explore"><i class="fa fa-address-card-o"></i> Explore</a>
        <a href="http://www.google.com"> <i class="fa fa-address-book-o"></i> Contact Us</a>
        </div>

        <!--     content    -->
        <div>
            <div id="content">  </div>
        </div>


      </main>

      <!-- Core -->
      <script src="assets/vendor/jquery/jquery.min.js"></script>
      <script src="assets/vendor/popper/popper.min.js"></script>
      <script src="assets/vendor/bootstrap/bootstrap.min.js"></script>

      <script src="assets/js/argon.js?v=1.0.0"></script>

  </body>
</html>
